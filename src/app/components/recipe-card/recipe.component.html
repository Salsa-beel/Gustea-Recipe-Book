<div class="container-fluid">

<div class="row ">
  <div class="col-md-3 col-sm-12 m-5 " *ngFor="let item of recipes" >

  <div class="card" style="width: 18rem;" >
    <img src="{{item.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title fs-3">{{item.name}}</h5>
      <p class="card-text ms-5"> تتبعي الخطوات السهلة والناجحة، جربوها, {{item.name}}</p>
    </div>
    <!-- <ul class="list-group list-group-flush">
      <li class="list-group-item fs-5">نوع: {{item.categoryId}}</li>

    </ul> -->
    <div class="card-body text-center">

      <a href="#" class="card-link text-decoration-none" routerLink="/details/{{item.id}}" >الوصفة</a>
    </div>
  </div>
</div>
</div>
</div>
