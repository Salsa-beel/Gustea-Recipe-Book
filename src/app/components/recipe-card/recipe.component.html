<div class="container-fluid">
  <div class="row">
    <div
      class="col-md-3 col-sm-12 m-5"
      *ngFor="
        let item of recipes
          | paginate
            : {
                itemsPerPage: 3,
                currentPage: pagination,
                totalItems: alldata
              }
      "
    >
      <div class="card ms-4 mt-0 border-0" style="width: 18rem">
        <img src="{{ item.url }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title fs-3">{{ item.name }}</h5>
          <p class="card-text ms-5">
            تتبعي الخطوات السهلة والناجحة، جربوها, {{ item.name }}
          </p>
        </div>
        <!-- <ul class="list-group list-group-flush">
      <li class="list-group-item mt-0 fs-5">نوع: {{item.categoryId}}</li>

    </ul> -->
        <div class="card-body text-center">
          <a
            href="#"
            class="card-link text-decoration-none"
            routerLink="/details/{{ item.id }}"
            >الوصفة</a
          >
        </div>

        <div class="row">
          <div class="col-md-12 text-center">

            <!-- Button -->
            <button
              type="button"
              class="btn btn-danger border border-round"

              (click)="deleteRecipe(item.id)"
            >
              مسح الوصفة
            </button>
          </div>
        </div>



      </div>
    </div>
    <div class="d-flex justify-content-center border-0">
      <pagination-controls
        class="my-pag"
        (pageChange)="renderPage($event)"
        previousLabel="Prev"
        nextLabel="Next"
      >
      </pagination-controls>
    </div>
  </div>
</div>
