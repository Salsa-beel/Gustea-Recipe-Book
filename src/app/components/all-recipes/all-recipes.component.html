<div class="row " >
<div class="col-md-12" >

<h2 class="mt-5 text-decoration-underline">كل وصفاتنا</h2>
</div>
</div>

<app-filtering></app-filtering>

<div class="row ms-5">
  <div class="col-md-3 me-5 m-5 " *ngFor="let item of recipes" routerLink="/details/{{item.id}}" >

  <div class="card" style="width: 18rem;" >
    <img src="{{item.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title fs-3">{{item.name}}</h5>
      <p class="card-text ms-5"> تتبعي الخطوات السهلة والناجحة، جربوها, {{item.name}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item fs-5">نوع: {{item.categoryId}}</li>

    </ul>
    <div class="card-body text-center">

      <a href="#" class="card-link text-decoration-none">الوصفة</a>
    </div>
  </div>
</div>
</div>
