
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card rounded-4">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/assets/images/equip.webp"
                alt="login form" class="img-fluid h-100"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <div class=" align-items-center mb-3 pb-1">

                  <h1 class="fw-bold mb-5">Gusteau</h1>
                </div>


                  <form [formGroup]="loginForm" >
                    <div class="form-outline text-center  mb-4">
                      <label class="form-label" for="em" >دخل الايميل</label>
                      <input type="email"  id="em" class="form-control form-control-lg mb-3 mt-2" required formControlName="email" />
                      <span class="text-danger " *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">برجاء كتابة البريد الالكتروني</span>
                        <!-- loginForm.controls['email'].pristine shows the error message before writing  -->
                    </div>

                    <div class="form-outline text-center mb-4">
                      <label class="form-label " for="pass" >دخل كلمة السر</label>
                      <input type="password" id="pass" class="form-control form-control-lg mb-3 mt-2" required formControlName="password"/>
                      <span class="text-danger " *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">برجاء كتابة كلمة السر</span>

                    </div>

                    <div class="pt-1 mb-4 text-center">
                      <button [disabled]="!loginForm.valid" (click)="login()" class="btn btn-dark btn-lg btn-block" type="button">دخول</button>
                    </div>

                    <a class="small text-muted ali " routerLink="/forgot-password"><p class="small text-center">مش فاكر كلمة الدخول؟</p></a>
                    <p class="mb-5  text-center ">معنديش حساب <a href="#!"
                        routerLink="/register">سجل من هنا</a></p>
                    <a href="#!" class="small text-muted">الشروط و الاحكام</a>

                  </form>
                </div>



              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
